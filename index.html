<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding: 0;}
        .sample{margin:0 20px}
        .responsive-img{width:100%}
    </style>
</head>
<body>

    <div class="sample">
    
        <!--이미지맵 코드 시작 -->
        <!--img태그의 usemap속성의 값은  map 태그와 name가 동일해야 합니다.-->
        <!--usemap의 map이름 앞에 반드시 #을 붙여서 작성합니다. -->
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="./src/img/background.jpg" usemap="#image-map" class="responsive-img">
      
        <!--map태그의 name 속성의 값은 문서 내에서 중복되지 않고 유일해야합니다.-->
        <!--map태그의 id 속성을 추가하다면 name의 이름과 동일하게 지정합니다.-->
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <map name="image-map">
            <area target="_blank" alt="naver로 이동" title="naver로 이동" href="http://www.naver.com" coords="543,1346,72,739" shape="rect">
            <area target="_blank" alt="daum으로 이동" title="daum으로 이동" href="http://www.daum.net" coords="673,735,1221,1358" shape="rect">
            <area target="_blank" alt="google로 이동" title="google로 이동" href="http://www.google.com" coords="1351,732,1834,1356" shape="rect">
        </map>
        <!--이미지맵 코드 끝 -->
        
    </div>
    
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
       <script>
       $(document).ready(function() {
           $('img[usemap]').rwdImageMaps();
       });
       </script>
</body>
</html>
