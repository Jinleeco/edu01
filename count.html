<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Elapsed</title>
    <style>
      html,body{height: 100%}
      .red { color:red; }
    #timer1 { /* 아이디 선택자 
        : 전체 화면 중에서 한 페이지에 id는 1개밖에 못 쓴다.*/
        /* 클래스 선택자 : 여러번 반복해서 사용할 수 있다. */
        display: flex;
        justify-content: center; /* 가로 중간 */
        align-items: center; /* 세로 중간 */
        font-size: 3rem; /* 배수 */
        font-weight: bold;
        height: 100%;
      }  

      #timer2 { /* 아이디 선택자 
        : 전체 화면 중에서 한 페이지에 id는 1개밖에 못 쓴다.*/
        /* 클래스 선택자 : 여러번 반복해서 사용할 수 있다. */
        display: flex;
        /*justify-content: center;  가로 중간 */
        /*align-items: center;  세로 중간 */
        font-size: 3rem;
        font-weight: bold;
        height: 100%;
      }
      .time-colon{margin: 0 1.5rem} /* 위,아래 / 좌,우 */ /* margin-top, margin-bottom, margin-left, margin-right*/
      /*{ margin : 1 2 3 4 } 위 오 아 왼*/
    </style>
  </head>
  <body>
    <div>
      <img/>
      <div id="timer1" class="red"></div>
      <img/>
    </div>
    <div id="timer2" class="red"></div>
    <script>
      // 특정일을 선언합니다.
      const targetDate = new Date("2023-03-21T00:00:00");

      // 시간을 업데이트하는 함수를 정의합니다.
      function updateTime() {
        // 현재 시간을 구합니다.
        const currentDate = new Date();
        
        // 경과된 시간을 계산합니다.
        const elapsedSeconds = Math.floor((currentDate - targetDate) / 1000);
        const elapsedHours = Math.floor(elapsedSeconds / 3600);
        const elapsedMinutes = Math.floor((elapsedSeconds % 3600) / 60);
        const elapsedSecondsRemainder = elapsedSeconds % 60;

        // HTML 엘리먼트를 선택하고, 각 엘리먼트에 값을 할당합니다.
        const timerElement1 = document.getElementById("timer1");
        const timerElement2 = document.getElementById("timer2");
        timerElement1.innerHTML = `
          <span>${elapsedHours}</span>
          <span class="time-colon">:</span>
          <span>${elapsedMinutes}</span>
          <span class="time-colon">:</span>
          <span> ${elapsedSecondsRemainder}</span>
        `;

        timerElement2.innerHTML = `
          <span>${elapsedHours}</span>
          <span class="time-colon">:</span>
          <span>${elapsedMinutes}</span>
          <span class="time-colon">:</span>
          <span> ${elapsedSecondsRemainder}</span>
        `;
      }

      // 1초마다 시간을 업데이트합니다.
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
